<figure>
  <a href="images/{{ include.src }}" target="_blank">
    <img
      src="images/{{ include.src }}"
      alt="{% if include.caption %}{{ include.caption }}{% else %}{{ include.src }}{% endif %}"
      class="{{ include.class }}"
    />
  </a>
  <figcaption>{{ include.caption }}</figcaption>
</figure>
